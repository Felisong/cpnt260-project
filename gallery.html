    <main>
      <section class="hero-text1">
        <h1>Temp title</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloremque

          sint placeat nisi suscipit!
        </p>
      </section>
      <section class="gallery">
        <div class="gallery-grid">
          <div class="img-1">
            <img
              src="assets/beautiful-forest-canada.jpg"
              alt="a beautiful view of forest, there is a river in between the bushes and leaves. It is illuminated by the sun that slips inbetween the trees' shadow."
            />
          </div>
          <div class="img-2">
            <img
              src="assets/cascade-boat-clean-china-natural-rural.jpg"
              alt="a view of a forest in China, it has multiple waterfalls that are sure to be felt where the person took the photo. The day is sunny, and the trees surrounding it are a vibrant green."
            />
          </div>
          <div class="img-3">
            <img
              src="assets/laguna-del-inca-lake-surrounded-by-high-mountains-covered-snow-chile.jpg"
              alt="a gorgeous view of the laguna-del-ina lake, surrounded by high mountains, that are covered with snow."
            />
          </div>
          <div class="img-4">
            <img
              src="assets/morskie-oko-tatry.jpg"
              alt="From Austria, it is a colder time of year, the ground has just a bit of snow and you see a large lake. The lake is surrounded by mountains and glacier snow"
            />
          </div>
          <div class="img-5">
            <img
              src="assets/odenwald-germany-is-pure-nature.jpg"
              alt="a beautiful view of a ravine, with mountains in the distance. The camera person is on a mountain filled with luscious greenery. Taken in Germany."
            />
          </div>
          <div class="img-6">
            <img
              src="assets/pier-lake-hallstatt-austria.jpg"
              alt="a photo from Austria, overlooking a farmland. It is taken from a high vantage point (a mountain) and can see the healthy land spanning far and wide. A lake can barely be seen past some trees."
            />
          </div>
          <div class="img-7">
            <img
              src="assets/river-surrounded-by-forests-cloudy-sky-thuringia-germany.jpg"
              alt="Taken in Germany. A lake spans across the photo, and past it there are trees and mountains. the photo is taken closer to the evening, and surounded by beauty."
            />
          </div>
          <div class="img-8">
            <img src="" alt="" />
          </div>
          <div class="img-9">
            <img src="" alt="" />
          </div>
        </div>
